<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W-Wave Radio</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header-top">
        <img src="./img/header-logo.svg" alt="Логотип W-Wave Radio" class="header-top__logo">
        <nav class="header-top__nav">
          <ul class="header-top__list">
            <li class="header-top__item">
              <a href="#" class="header-top__link">
                Подкасты
              </a>
            </li>
            <li class="header-top__item">
              <a href="#" class="header-top__link">
                Передачи
              </a>
            </li>
            <li class="header-top__item">
              <a href="#" class="header-top__link">
                Гости
              </a>
            </li>
            <li class="header-top__item">
              <a href="#" class="header-top__link">
                Плейлисты
              </a>
            </li>
            <li class="header-top__item">
              <a href="#" class="header-top__link">
                О нас
              </a>
            </li>
          </ul>
        </nav>
        <form class="search-form header-top__search-form">
          <button aria-label="Поиск по сайту" class="search-form__button btn">
            <svg class="search-form__icon" width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 21L16.65 16.65" stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
        <button class="header-top__sign-in btn">
          Вход
        </button>
      </div>
      <div class="header-bottom">
        <ul class="header-bottom__list">
          <li class="header-bottom__item">
            <a href="#" class="header-bottom__link">
              Новости
            </a>
          </li>
          <li class="header-bottom__item">
            <a href="#" class="header-bottom__link">
              Блоги
            </a>
          </li>
          <li class="header-bottom__item">
            <a href="#" class="header-bottom__link">
              Топы
            </a>
          </li>
          <li class="header-bottom__item">
            <a href="#" class="header-bottom__link">
              Опросы
            </a>
          </li>
          <li class="header-bottom__item">
            <a href="#" class="header-bottom__link">
              Рейтинги
            </a>
          </li>
          <li class="header-bottom__item">
            <a href="#" class="header-bottom__link">
              Реклама
            </a>
          </li>
        </ul>
        <div class="on-air header-bottom__on-air header-bottom__on-air_earlier">
          <button class="on-air__play-button btn">
            <svg class="on-air__play-icon" width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.475 2 2 6.475 2 12C2 17.525 6.475 22 12 22C17.525 22 22 17.525 22 12C22 6.475 17.525 2 12 2ZM10 16.5V7.5L16 12L10 16.5Z" fill="#A1A6B4"/>
            </svg>
          </button>
          <div class="on-air__desc">
            <div class="on-air__title">
              Ранее в эфире
            </div>
            <div class="on-air__name">
              &#171;Музыка&#187;
            </div>
          </div>
        </div>
        <div class="on-air header-bottom__on-air header-bottom__on-air_now">
          <button class="on-air__play-button btn">
            <svg class="on-air__play-icon" width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.475 2 2 6.475 2 12C2 17.525 6.475 22 12 22C17.525 22 22 17.525 22 12C22 6.475 17.525 2 12 2ZM10 16.5V7.5L16 12L10 16.5Z" fill="#A1A6B4"/>
            </svg>
          </button>
          <div class="on-air__desc">
            <div class="on-air__title">
              Сейчас в эфире
            </div>
            <div class="on-air__name">
              &#171;Как так?&#187;
            </div>
          </div>
        </div>
        <div class="age-rating header-bottom__age-rating">
          <div class="age-rating__value">
            12+
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
